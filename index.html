<!DOCTYPE html>
<html>
<head>
	
	<title> Airplane Reservation System </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="front-end-details">
  <form>
  	<div class="group"> 
    <label for="dst">Destination</label>
    <select id="dst" name="destination" placeholder="Enter Destination..">
    	<option value="select">Select</option>
    <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      </select>
  </div>

<div class="group"> 
    <label for="src">Source</label>
    <select id="src" name="source" placeholder="Enter Source..">
    	<option value="select">Select</option>
    <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      </select>
  </div> 

  <div class="group"> 
    <label for="num">Passengers</label>
    <select id="num" name="passengers" placeholder="Enter passengers..">
    <option value="0">1</option>
      <option value="1">2</option>
      <option value="2">3</option>
      <option value="3">4</option>
      <option value="4">5</option>
      <option value="5">6</option>
      <option value="6">7</option>
      <option value="7">8</option>
      <option value="8">9</option>
      </select>
  </div>


  </form>
</div>

</div>
</div>

</html>
